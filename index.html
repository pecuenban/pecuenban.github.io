<html>
  <head>
  </head>
  <body>
    <svg viewBox="0 0 200 200">
      <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00bc9b" />
      <stop offset="100%" stop-color="#5eaefd" />
    </linearGradient>
  </defs>
        <path stroke="url(#gradient)" stroke-width="6" fill="none" d="M 100, 100 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" style="
    stroke-dasharray: 472px;
    transform-origin: center;
    transform: rotate(90deg) scaleY(-1);
    stroke-linecap: round;
    transition: all 0.5s;
                                                                                                                                           
" stroke-dashoffset="236px"></path>
    </svg>
    <input type="number" min="0" max="100" id="campo" placeholder="porcentaje"><button onclick="enviar()">Actualizar</button>
    <script>
      function enviar(){
       setPorcentaje(document.getElementById("campo").value); 
      }
      function setPorcentaje(cant){
    pixel = 472 - 472/100 * cant;
    document.getElementsByTagName("path")[0].setAttribute("stroke-dashoffset",pixel+"px");
}
    </script>
  </body>
</html>
