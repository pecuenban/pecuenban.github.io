<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div * {
    display: block;
    width: 150px;
    text-align: center;
    margin: 15px 0px;
}
   
      div {
    position: absolute;
    top: 180px;
    left: 136px;
}
      svg {
    max-width: 400px;
}
      path {
    stroke-dasharray: 472px;
    transform-origin: center;
    transform: rotate(90deg) scaleY(-1);
    stroke-linecap: round;
    transition: all 0.5s;
}/*
path +path +path {
    transform: rotate(calc(90deg + 1deg * 3.6 * 5)) scaleY(-1);
}*/
      div input {
    border: solid 1px #ccc;
    border-radius: 50px;
    padding: 5px;
    font-size: 14pt;
    outline: none;
}
      body{
        margin: 0px;
      }
      @media screen and (max-width:400px){
        div:after {
    content: '';
    padding-bottom: 100%;
    display: block;
}
        div input {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    height: 34px;
}
        div {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    margin: auto;
}
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 200">
      <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00bc9b" />
      <stop offset="100%" stop-color="#5eaefd" />
    </linearGradient>
  </defs>
        
    <path stroke-width="6" fill="none" d="M 100, 100 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" style="z-index: 0;stroke: #c7c7c7;"></path>
      <path stroke="url(#gradient)" stroke-width="6" fill="none" d="M 100, 100 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" stroke-dashoffset="472px"></path>
      <path stroke="url(#gradient)" stroke-width="6" fill="none" d="M 100, 100 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" stroke-dashoffset="472px"></path>
      <path stroke="url(#gradient)" stroke-width="6" fill="none" d="M 100, 100 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" stroke-dashoffset="472px"></path>
    </svg>
    <div><input oninput="enviar()" type="number" min="0" max="100" id="campo" placeholder="porcentaje"></div>
    <script>
enviar();
      function enviar(){
       setPorcentaje(document.getElementById("campo").value); 
      }
      function setPorcentaje(cant){
    pixel = 472 - 472/100 * cant + 8;
if(pixel > 472){
pixel = 471;
}
    pixel2 = 472 - 472/100 * 20+ 8;
    document.getElementsByTagName("path")[1].setAttribute("stroke-dashoffset",pixel+"px");
    document.getElementsByTagName("path")[2].setAttribute("stroke-dashoffset",pixel2+"px");
    document.getElementsByTagName("path")[2].setAttribute("style","transform:rotate(calc(90deg + 1deg * 3.6 * "+cant+")) scaleY(-1)");
    document.getElementsByTagName("path")[3].setAttribute("stroke-dashoffset",pixel+"px");
    document.getElementsByTagName("path")[3].setAttribute("style","transform:rotate(calc(90deg + 1deg * 3.6 * ("+cant+" + 20))) scaleY(-1)");
}
    </script>
  </body>
</html>
